<article class="d-flex flex-column container-fluid" >
    <h5 class=" mt-5">
        NoCap - Start Capturing Motion Data!!!
    </h5>
    <div class="d-flex flex-column flex-wrap mt-1">
        <button (click)="toggleListeningForMotionData()" class="toggle" [ngClass]="{'stop': listening, 'start': !listening}">
            {{listening? "Stop!": "Start!"}}
        </button>
    </div>
</article>
