<article>
    <h1>
        NOCAP
    </h1>
    <section>
        <form class="d-flex flex-column align-items-center" [formGroup]="motionServerConnectForm" (ngSubmit)="setMotionServerDetails()">
            <mat-form-field  appearance="outline"  class="example-full-width">
                <mat-label>Connect to the Server</mat-label>
                <input matInput type="url" formControlName="serverAddress">
            </mat-form-field>
            <button class="primary" type="submit" #buttonSub mat-button>Connect</button>
        </form>
    </section>
    
</article>
